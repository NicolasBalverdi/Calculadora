<!DOCTYPE html>
<html>
<head>
    <title>Cargar Datos</title>
</head>
<body>
    <h1>Cargar Datos</h1>
    <form id="data-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="basico">Sueldo Básico:</label>
        <input type="number" id="basico" name="basico" required oninput="calcularValorHora()"><br><br>

        <!-- Nuevo campo "Valor Hora" -->
        <label for="valor-hora">Valor Hora:</label>
        <input type="text" id="valor-hora" name="valor-hora" disabled><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <!-- Nuevos campos para ingresar las horas -->
        <label for="hora-inicio">Hora de Inicio:</label>
        <input type="number" id="hora-inicio" name="hora-inicio" required><br><br>

        <label for="hora-fin">Hora de Fin:</label>
        <input type="number" id="hora-fin" name="hora-fin" required><br><br>

        <button type="button" onclick="calcularYGuardar()">Calcular y Guardar</button>
    </form>

    <div id="resultado">
        <!-- Aquí mostrarás el resultado calculado -->
    </div>
    <script src="script/script.js">
        
    </script>
</body>
</html>
